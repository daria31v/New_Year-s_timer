<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Happy New Year 2023!</title>
  </head>
  <body>
    <h1 class="title">До нового року залишилось</h1>
    <button type="button" data-start>Start</button>

    <div class="timer container__title">
      <div class="timer-box">
        <div class="field">
          <span class="label">Днів: </span>
          <span class="value" data-days>00</span>
        </div>
        <div class="field">
          <span class="label">Годин: </span>
          <span class="value" data-hours>00</span>
        </div>
        <div class="field">
          <span class="label">Хвилин: </span>
          <span class="value" data-minutes>00</span>
        </div>
        <div class="field">
          <span class="label">Секунд: </span>
          <span class="value" data-seconds>00</span>
        </div>
      </div>
    </div>

    <script src="./js/wath-kids-HNY.js" type="module"></script>
  </body>
</html>
